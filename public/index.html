<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <meta charset="UTF-8">
    <title>Contact List App</title>
</head>
<body>

    <div class="container" ng-controller="AppCtrl">
    <h1>Contact List App </h1>

      <table class="table">
          <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phn No</th>
                <th>Action</th>
                <th>&nbsp</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td> <input type =text class="form-control" ng-model="contact.name" ></td>
                <td> <input type =text class="form-control" ng-model="contact.email" ></td>
                <td> <input type =text class="form-control" ng-model="contact.number" ></td>
                <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
                <td><button class="btn btn-info " ng-click="update(contact._id)">Update</button></td>
            </tr>
            <tr ng-repeat="contact in contactlist">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.number}}</td>
                <td><button class="btn btn-danger " ng-click="remove(contact._id)">Remove</button>
                <td><button class="btn btn-warning " ng-click="edit(contact._id)">Edit</button></td>
            </tr>
          </tbody>
      </table>



    </div>
    <script src = https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js></script>
    <script src="controllers/controller.js"></script>
</body>
</html>
